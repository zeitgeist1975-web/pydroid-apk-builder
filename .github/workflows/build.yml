name: Build APK (Fixed)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Free Disk Space
        run: |
          sudo docker image prune -a -f
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo apt-get clean

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git python3-dev libsdl2-dev libsdl2-image-dev \
            libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev libswscale-dev libavformat-dev \
            libavcodec-dev zlib1g-dev libgstreamer1.0-dev gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good libffi-dev libssl-dev utf8proc libsqlite3-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          # Cython 3.0 이상은 Kivy 2.2.1과 호환성 문제가 생길 수 있으므로 0.29.x 버전을 사용합니다.
          pip install "cython<3.0.0" buildozer
          pip install -r requirements.txt || true

      - name: Build with Buildozer
        env:
          # 빌드 프로세스 안정성을 위해 가상메모리 및 하드웨어 가속 옵션 설정
          BUILD_GRADLE_OPTS: "-Xmx2048m"
        run: |
          # spec 파일의 주석 에러 방지 및 필수 설정 강제 주입
          sed -i 's/^[# ]*android.archs =.*/android.archs = arm64-v8a/' buildozer.spec
          sed -i 's/^[# ]*android.accept_sdk_license =.*/android.accept_sdk_license = True/' buildozer.spec
          yes y | buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: my-app-apk
          path: bin/*.apk
