name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch: # 수동 실행 버튼 추가

jobs:
  build:
    runs-on: ubuntu-latest
    # 컨테이너를 사용하면 SDK/NDK 수동 설치 스크립트가 필요 없습니다.
    container:
      image: kivy/buildozer:latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build APK with Buildozer
        run: |
          # Cython 및 경로 설정이 이미 완료된 이미지를 사용합니다.
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: python-apk
          path: bin/*.apk
