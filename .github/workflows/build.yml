name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip build-essential git python3 python3-dev \
            libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
            zlib1g-dev libsqlite3-dev openjdk-17-jdk zip unzip

      - name: Install Buildozer and Cython
        run: |
          python3 -m pip install --upgrade pip
          # 빌드 안정성을 위해 Cython 버전을 고정합니다.
          python3 -m pip install --user buildozer cython==0.29.33
          # 실행 파일 경로를 환경 변수에 즉시 반영합니다.
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Automated Build with License Agreement
        run: |
          # 1. SDK 라이선스 자동 동의 환경 변수 설정
          export APP_ANDROID_ACCEPT_SDK_LICENSE=1
          
          # 2. buildozer.spec이 없을 경우를 대비해 초기화 (있으면 기존 파일 유지)
          if [ ! -f buildozer.spec ]; then
            buildozer init
          fi
          
          # 3. 'yes' 파이프를 통해 모든 약관 질문에 자동으로 'y' 응답
          # 이 한 줄이 모든 확인 과정을 자동화합니다.
          yes | buildozer -v android debug
        env:
          # Buildozer 내부 엔진을 위한 라이선스 승인 옵션
          APP_ANDROID_ACCEPT_SDK_LICENSE: "1"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: python-apk
          path: bin/*.apk
