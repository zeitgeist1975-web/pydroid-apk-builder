name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Free Disk Space
        run: |
          sudo docker image prune -a -f
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo apt-get clean
          
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git python3-dev libsdl2-dev libsdl2-image-dev \
            libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev libswscale-dev libavformat-dev \
            libavcodec-dev zlib1g-dev libffi-dev libssl-dev libutf8proc-dev libsqlite3-dev \
            pkg-config autoconf libtool zip unzip libncurses5-dev libgdbm-dev libnss3-dev \
            libreadline-dev tk-dev libbz2-dev libltdl-dev libunwind-dev ant
            
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "cython<3.0.0" buildozer
          
      - name: Build with Buildozer
        env:
          JAVA_OPTS: "-Xmx2048m"
          GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx2048m"
        run: |
          buildozer android clean || true
          
          sed -i 's|^requirements =.*|requirements = python3,kivy==2.2.1,PyPDF2==3.0.1,pyjnius|' buildozer.spec
          sed -i 's/^[# ]*version =.*/version = 1.0.5/' buildozer.spec
          sed -i 's/^[# ]*orientation =.*/orientation = portrait/' buildozer.spec
          sed -i 's/^[# ]*fullscreen =.*/fullscreen = 0/' buildozer.spec
          sed -i 's/^[# ]*android.archs =.*/android.archs = arm64-v8a/' buildozer.spec
          sed -i 's/^[# ]*android.accept_sdk_license =.*/android.accept_sdk_license = True/' buildozer.spec
          sed -i 's/^[# ]*android.permissions =.*/android.permissions = INTERNET,READ_EXTERNAL_STORAGE,WRITE_EXTERNAL_STORAGE/' buildozer.spec
          
          export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:.
          yes y | buildozer -v android debug
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: my-app-apk
          path: bin/*.apk
