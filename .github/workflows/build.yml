name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip build-essential git python3 python3-dev \
            libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
            zlib1g-dev libsqlite3-dev openjdk-17-jdk zip unzip

      - name: Install Buildozer and Cython
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install --user buildozer cython==0.29.33
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Build APK (Fully Automated)
        run: |
          # 1. 환경 변수 강제 설정 (AIDL 및 SDK 도구 인식용)
          export ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk
          export PATH=$PATH:$HOME/.local/bin:$ANDROID_HOME/tools:$ANDROID_HOME/platform-tools
          
          # 2. SDK 라이선스 자동 승인 강제 적용
          export APP_ANDROID_ACCEPT_SDK_LICENSE=1
          
          # 3. buildozer.spec이 없는 경우 자동 생성 및 기본 설정 수정
          if [ ! -f buildozer.spec ]; then
            buildozer init
            sed -i 's/# android.accept_sdk_license = False/android.accept_sdk_license = True/' buildozer.spec
          fi

          # 4. 빌드 실행 (yes를 통해 모든 대화형 질문 자동 통과)
          # --requirements 파라미터를 추가하여 라이브러리 누락 방지
          yes | buildozer -v android debug
        env:
          APP_ANDROID_ACCEPT_SDK_LICENSE: "1"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: python-apk
          path: bin/*.apk
