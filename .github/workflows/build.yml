name: Build APK (Fully Automated)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Free Disk Space
        run: |
          sudo docker image prune -a -f
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo apt-get clean

      - name: Setup Swap
        run: |
          sudo swapoff -a || true
          sudo rm -f /swapfile
          sudo dd if=/dev/zero of=/swapfile bs=1M count=4096
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git python3-dev libsdl2-dev libsdl2-image-dev \
            libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev libswscale-dev libavformat-dev \
            libavcodec-dev zlib1g-dev libgstreamer1.0-dev gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good libffi-dev libssl-dev libutf8proc-dev libsqlite3-dev \
            pkg-config autoconf libtool zip unzip libncurses5-dev libgdbm-dev libnss3-dev \
            libreadline-dev tk-dev libbz2-dev libltdl-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "cython<3.0.0" buildozer

      - name: Build with Buildozer
        env:
          JAVA_OPTS: "-Xmx2048m"
          GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx2048m"
        run: |
          # 1. 빌드 캐시 정리
          buildozer android clean || true
          
          # 2. spec 파일 자동 보정 (사용자 요청 반영)
          # 버전 설정
          sed -i 's/^[# ]*version =.*/version = 1.0.0/' buildozer.spec
          # 아키텍처 설정
          sed -i 's/^[# ]*android.archs =.*/android.archs = arm64-v8a/' buildozer.spec
          # 라이선스 자동 승인
          sed -i 's/^[# ]*android.accept_sdk_license =.*/android.accept_sdk_license = True/' buildozer.spec
          
          # [핵심] 라이브러리 의존성(requirements) 자동 수정
          # 기본 kivy와 함께 자주 쓰이는 requests, openssl 등을 포함하도록 설정합니다.
          sed -i 's|^requirements =.*|requirements = python3,kivy==2.2.1,requests,certifi,urllib3,openssl,hostpython3|' buildozer.spec
          
          # 3. 실제 빌드 실행
          export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:.
          yes y | buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: my-app-apk
          path: bin/*.apk
