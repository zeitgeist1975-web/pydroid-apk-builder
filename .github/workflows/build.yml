name: Build APK (Stable Version)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    # Ubuntu 24.04의 헤더 충돌을 피하기 위해 22.04로 변경합니다.
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Free Disk Space
        run: |
          sudo docker image prune -a -f
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo apt-get clean

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git python3-dev libsdl2-dev libsdl2-image-dev \
            libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev libswscale-dev libavformat-dev \
            libavcodec-dev zlib1g-dev libgstreamer1.0-dev gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good libffi-dev libssl-dev libutf8proc-dev libsqlite3-dev \
            pkg-config autoconf libtool zip unzip libncurses5-dev libgdbm-dev libnss3-dev \
            libreadline-dev tk-dev libbz2-dev libltdl-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "cython<3.0.0" buildozer

      - name: Build with Buildozer
        env:
          JAVA_OPTS: "-Xmx2048m"
          GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx2048m"
        run: |
          # 1. 빌드 캐시 초기화
          buildozer android clean || true
          
          # 2. buildozer.spec 자동 수정 (사용자 요청 반영)
          # requirements 라인을 찾아 사용자님의 요청사항(python3, kivy, requests 등)으로 강제 교체합니다.
          sed -i 's|^requirements =.*|requirements = python3,kivy==2.2.1,requests,certifi,openssl|' buildozer.spec
          
          # 기타 필수 설정 보정
          sed -i 's/^[# ]*version =.*/version = 1.0.0/' buildozer.spec
          sed -i 's/^[# ]*android.archs =.*/android.archs = arm64-v8a/' buildozer.spec
          sed -i 's/^[# ]*android.accept_sdk_license =.*/android.accept_sdk_license = True/' buildozer.spec
          
          # 3. 빌드 실행
          yes y | buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: my-app-apk
          path: bin/*.apk
